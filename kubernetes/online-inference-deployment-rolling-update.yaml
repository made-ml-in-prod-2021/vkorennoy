apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-inference-rolling-update
  labels:
    app: online-inference
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  selector:
    matchLabels:
      app: online-inference
  template:
    metadata:
      name: online-inference-blue-green
      labels:
        app: online-inference
    spec:
      containers:
        - image: vkorennoy/online_inference:v11
          name: online-inference
          ports:
            - containerPort: 8000
