input_data_path: data/risk_factors_cervical_cancer.csv
output_model_path: models/model.pkl
metric_path: models/metrics.json
metric_path_nn: models/metrics.h5
splitting_params:
  val_size: 0.2
  random_state: 3
feature_params:
  categorical_features:
  - STDs:vaginal condylomatosis
  - STDs:syphilis
  - STDs:pelvic inflammatory disease
  - STDs:genital herpes
  - STDs:molluscum contagiosum
  - STDs:HIV
  - STDs:Hepatitis B
  - STDs:HPV
  - STDs:cervical condylomatosis
  - STDs:AIDS
  - Dx:Cancer
  - Dx:CIN
  - Dx:HPV
  - Dx
  - Smokes
  - IUD
  - Hormonal Contraceptives
  - STDs
  - STDs:condylomatosis
  - STDs:vulvo-perineal condylomatosis
  numerical_features:
  - Number of sexual partners
  - First sexual intercourse
  - Num of pregnancies
  - Age
  - Smokes (packs/year)
  - Smokes (years)
  - Hormonal Contraceptives (years)
  - IUD (years)
  - 'STDs: Time since first diagnosis'
  - 'STDs: Time since last diagnosis'
  - 'STDs: Number of diagnosis'
  - STDs (number)
  features_to_drop:
  - Citology
  - Hinselmann
  - Schiller
  target_col: Biopsy
model:
  model_type: KerasSimpleNN
  random_state: 0
  first_layer:
    units: 500
    input_dim: 50
    kernel_initializer: uniform
    activation: relu
  second_layer:
    units: 200
    kernel_initializer: uniform
    activation: relu
  output_layer:
    units: 1
    kernel_initializer: uniform
    activation: sigmoid
  dropout: 0.5
  compile:
    loss: binary_crossentropy
    optimizer: adam
    metrics: AUC
  train:
    epochs: 20
    batch_size: 200
    verbose: 2
